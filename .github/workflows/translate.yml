name: Translate EPG to Arabic

on:
  schedule:
    - cron: "0 0 * * *"   # يشتغل يومياً 00:00 UTC
  workflow_dispatch:       # يسمحلك تشغله يدوي من GitHub

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # يخلي GitHub Actions يقدر يعمل push
          fetch-depth: 0              # يجيب كل الـ history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python
