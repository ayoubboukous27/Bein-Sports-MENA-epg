name: Translate IPTVX EPG to Arabic

on:
  schedule:
    - cron: "0 3 * * *"   # يشتغل يومياً الساعة 03:00 UTC
  workflow_dispatch:       # زر Run workflow للتشغيل اليدوي

permissions:
  contents: write   # عشان يقدر يعمل push للريبو

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install deep-translator requests

      - name: Run translation script
        run: |
          python translate_iptvx.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add epg_iptvx_ar.xml
          git commit -m "Update Arabic IPTVX EPG" || echo "No changes to commit"
          git push origin HEAD:main
