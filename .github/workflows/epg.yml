name: Generate beIN EPG

on:
  schedule:
    - cron: "0 */6 * * *"   # ÙŠØ´ØºÙ‘Ù„ ÙƒÙ„ 6 Ø³Ø§Ø¹Ø§Øª
  workflow_dispatch:        # ÙŠØ³Ù…Ø­ Ù„Ùƒ ØªØ´ØºÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§ Ù…Ù† GitHub

permissions:
  contents: write   # ðŸ‘ˆ ØªØ¹Ø·ÙŠ Ø§Ù„Ø¨ÙˆØª ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„ÙƒØªØ§Ø¨Ø© Ù„Ù„Ù€ repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run fetch script
      run: bash fetch_bein_epg.sh

    - name: Upload result as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bein-epg
        path: epg_mapped.xml

    - name: Push to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add epg_mapped.xml
        git commit -m "Update EPG [skip ci]" || echo "No changes"
        git push
